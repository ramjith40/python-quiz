<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Python Speed Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="sponsor-footer">
  <img src="assets/futura-logo.png" alt="Sponsored by Futura Labs">
</div>

<body>
 
  <div class="container">
    <h1>Python Speed Quiz</h1>

    <input id="name" placeholder="Enter your name">
    <button onclick="startQuiz()">Start</button>

    <div id="quiz"></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">
  Next
</button>


    <div class="timer-wrapper" id="timerWrapper">
  <svg width="120" height="120">
    <circle
      cx="60"
      cy="60"
      r="54"
      stroke="#22c55e"
      stroke-width="8"
      fill="none"
      id="progress-ring"
    />
  </svg>
  <div class="timer-text" id="timer">30</div>
</div>



    <h3>Leaderboard</h3>
    <ul id="leaderboard"></ul>
  </div>

  <script src="script.js?v=2"></script>

</body>
</html>
